<h2>{{ produto.id ? 'Editar Produto' : 'Novo Produto' }}</h2>

<form (ngSubmit)="salvar()">
  <label>Nome:</label>
  <input [(ngModel)]="produto.nome" name="nome" required />

  <label>Pre√ßo:</label>
  <input type="number" [(ngModel)]="produto.preco" name="preco" required />

  <button type="submit">Salvar</button>
</form>
<style>
form {
    display: flex;
    flex-direction: column;
    max-width: 350px;
    margin: 24px auto;
    padding: 24px;
    background: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

label {
    margin-top: 12px;
    margin-bottom: 4px;
    font-weight: 500;
    color: #333;
}

input {
    padding: 8px 10px;
    border: 1px solid #bbb;
    border-radius: 4px;
    font-size: 1rem;
    margin-bottom: 8px;
    transition: border 0.2s;
}

input:focus {
    border-color: #1976d2;
    outline: none;
}

button[type="submit"] {
    margin-top: 18px;
    padding: 10px 0;
    background: #1976d2;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s;
}

button[type="submit"]:hover {
    background: #125ea7;
}
</style>
